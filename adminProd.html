<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/adminProd.css">
    <title>Administracion productos</title>
</head>
<body class="bg-gradient bg-body-tertiary">
    <main class="container">
        <section class="my-5">
            <div class="d-flex justify-content-between">
                <h2 class="fw-bold my-4">Tabla de productos</h2>
            </div>
            <article>
                <div class="table-responsive">
                    <table class="table table-bordered table-dark table-striped">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">NOMBRE</th>
                                <th scope="col">DESCRIPCION</th>
                                <th scope="col">PRECIO</th>
                                <th scope="col">STOCK</th>
                                <th scope="col">IMAGEN</th>
                                <th scope="col">ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle ">
                                <td>Guantes Moto Tipo Probiker Refuerzo Nudillos Antideslizante</td>
                                <td class="">- Guante con protecciones
                                    - Excelente calidad.
                                    - Cross / enduro / pista.</td>
                                <td class="text-wrap">$1500</td>
                                <td class="text-wrap">1000</td>
                                <td class="text-wrap "><img class="img-prod" src="https://http2.mlstatic.com/D_NQ_NP_885766-MLA70975759279_082023-O.webp" alt=""></td>
                                <td class=" d-md-grid row-gap-3 py-5">
                                    <button class="btn btn-warning"  type="button" href="#titulo">EDITAR</button>
                                    <button class="btn btn-danger" type="button" >BORRAR</button>
                                </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </article>
        </section>
        <section class="my-4">
            <h2 id="titulo" class="text-center fw-bold">Administrar productos</h2>
        </section>
        <section class="container">
            <form class="fw-bold fs-5 bg-body-secondary px-5 py-4 rounded-4">
                <div class="my-1">
                    <label for="nameProd" class="form-label" >NOMBRE</label>
                    <input type="text" id="nameProd" class="form-control" placeholder="INGRESE EL NOMBRE" minlength="4" maxlength="50" required>
                </div>
                <div class="my-1">
                    <label for="category" class="form-label" >CATEGORIA</label>
                    <input type="text" id="category" class="form-control" placeholder="INGRESE LA CATEGORIA" minlength="4" maxlength="50" required>
                </div>
                <div class="my-3">
                    <label for="description"class="form-label">DESCRIPCION</label>
                    <textarea id="description" class="form-control" placeholder="INGRESE LA DESCRIPCION" minlength="10" maxlength="200" required></textarea>
                </div>
                <div class="my-3">
                    <label for="price"class="form-label" >PRECIO</label>
                    <input id="price" class="form-control" placeholder="INGRESE LA PRECIO" minlength="1" maxlength="50" required>
                </div>
                <div class="my-3">
                    <label for="stock"class="form-label" >STOCK</label>
                    <input id="stock" class="form-control" placeholder="INGRESE EL STOCK" minlength="1" maxlength="50" required>
                </div>
                <div class="mt-3">
                    <label for="imgProd"class="form-label" ="name">URL IMAGEN</label>
                    <input id="imgProd" class="form-control" placeholder="INGRESE IMAGEN DEL PRODUCTO" minlength="1" maxlength="250" required>
                </div>
                <button class="btn btn-success fw-bold mt-4" type="submit">GUARDAR</button>
            </form>
        </section>
    </main>
</body>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminProd.js"></script>
</html>
